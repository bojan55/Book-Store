<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knjige â€“ Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Bookstore</h1>
</header>

<main>
    <section class="form-section">
        <h2>Dodaj novu knjigu</h2>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Naslov" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="number" step="0.01" id="price" placeholder="Cijena" required>
            <button type="submit">Dodaj</button>
        </form>
    </section>

    <section class="list-section">
        <h2>Lista knjiga</h2>
        <table id="booksTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Naslov</th>
                <th>Autor</th>
                <th>Cijena</th>
                <th>Akcije</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
